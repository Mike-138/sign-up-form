<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <div class="logo-container">
            <img class="logo" src="sword.svg" alt="LOGO">
        </div>
        <p class="background-credit">
            Photo by <a href="https://unsplash.com/@tommorbey?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Tom Morbey</a> on <a href="https://unsplash.com/photos/a-large-stone-building-with-arches-and-arches-P_xRcgfX4qw?utm_source=unsplash&utm_medium=referral&utm_content=creditCopyText">Unsplash</a>
        </p>
    </header>

    <main>

        <div class="call-to-action">
            <h1>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <em>now</em> to get started.</h1>
            <h1>You <em>know</em> you want to.</h1>
        </div>

        <form action="#" method="post">
            <fieldset>
                <legend>Let's do this!</legend>

                <div class="form-container">
                    <div class="form-item">
                        <label for="first-name">First Name</label>
                        <input type="text" name="first-name" id="first-name" required>
                    </div>
                    <div class="form-item">
                        <label for="last-name">Last Name</label>
                        <input type="text" name="last-name" id="last-name" required>
                    </div>
                    <div class="form-item">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                    </div>
                    <div class="form-item">
                        <label for="phone">Phone Number</label>
                        <input type="tel" name="phone" id="phone" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                    </div>
                    <div class="form-item">
                        <label for="password">Password</label>
                        <input type="password" name="password" id="password" required>
                    </div>
                    <div class="form-item">
                        <label for="confirm-pass">Confirm Password</label>
                        <input type="password" name="confirm-pass" id="confirm-pass" required>
                    </div>
                </div>

            </fieldset>
        </form>    
        
        <div class="submit-container">
            <button>Create Account</button>
            <div class="log-in"><p>Already have an account? <a href="#">Log in</a></p></div>
        </div>

    </main>
</body>
</html>
